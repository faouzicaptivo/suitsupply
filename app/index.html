
<!doctype html>
<html>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="robots" content="index, follow" />
        <title>Suitsupply news App.</title>
        <meta name="description" content="Suitsupply news App">
        <meta property="og:title" content="Suitsupply news App">
        <meta property="og:site_name" content="Suitsupply news App">
        <meta property="og:description" content="Suitsupply news App">
        <meta property="og:type" content="website">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/polyfill.js"></script>
        <script src="libs/system.js"></script>
    </head>
    <body>
        <div id="container">
            <section id=header>
                <button id="back-btn" class="hide" title="Go back to news listing">X</button>
                <button id="setting-btn" title="settings">Settings</button>
                <p id="slow-connection-message" class="hide">Your connection is slow, we desibled loading images for you.</p>
                <h2>Suitsupply news app</h2>
                <div id="search-container">
                    <h3>Filters</h3>
                    <form name="search_form" id="search-form">
                    <div class="input">
                        <label for="keyword">Search keyword</label>
                        <input type="search" id="search" name="search" title="Filter results" placeholder="e.g. Donald">                        
                    </div>
                    <div class="input">
                        <label for="date">Date of publishe</label>
                        <input type="date" id="date" title="Filter results" placeholder="e.g. 2015-20-11">                        
                    </div>
                    </form>
                </div>
                <div id="settings-container" class="hide">
                    <h3>Settings</h3>
                    <div class="input">
                        <label for="keyword">Number of stories to show</label>
                        <input type="number" id="stories-number" name="stories_number" title="Number of stories to show" placeholder="e.g. 5">                        
                    </div>
                    <div class="input">
                        <label for="date">Show related stories</label>
                        <input type="checkbox" id="show-related-stories" title="Show related stories ?" checked>                        
                    </div>
                    <div class="input">
                        <label for="date">Show images</label>
                        <input type="checkbox" id="show-images" title="Show images ?" checked>                        
                    </div>
                </div>
            </section>
            <section id="content">
                <ul id="news-listing">
                </ul>
                <div id="no-results" class="hide">
                    <p>No Results to display, sorry.</p>
                    <p><a href="#" id="reset-search">Click here</a> to reset the search form.</p>
                </div>
                <div id="news-details" class="hide">
                    <h3 id="details-title"></h3>
                    <div class="img-container">
                        <img src="" alt="" id="thumbnail" >                    
                    </div>
                    <p id="details-body"></p>
                    <div class="related-news">
                        <h4 id="related-stories-label">Related stories:</h4>
                        <ul id="listing-related-stories"></ul>
                        
                    </div>
                </div>
            </section>
        </div>
        <script>
        System.config({
            packages: {
                js: {
                    format: 'register',
                    defaultExtension: 'js'
                },
            },
            meta: {'js/*': {format: 'cjs'}}
        });
        System.import('js/index.js').then(null, console.error.bind(console));
        </script>
    </body>
</html>
