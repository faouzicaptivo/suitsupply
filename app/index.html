
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/polyfill.js"></script>
        <script src="libs/system.js"></script>
        <script>
        // set our baseURL reference path
        System.config({
            packages: {
                js: {
                    format: 'register',
                    defaultExtension: 'js'
                },
            },
            meta: {
                // our modules have been transpiled to commonJS
                'js/*': {format: 'cjs'}
            }
        });

         System.import('js/index.js')
                     .then(null, console.error.bind(console));
        </script>
        <style>
            .hide{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <section id=header>
                <button id="back-btn" class="hide">back to news listing</button>
                <h2>Suitsupply news app</h2>
                <div class="search">
                    <input type="text" id="search" title="Filter results" placeholder="e.g. Donald">
                    <input type="date" id="date" title="Filter results" placeholder="e.g. 2015-20-11">
                </div>
            </section>
            <section id="content">
                <ul id="news-listing">
                </ul>
                <div id="news-details" class="hide">
                    <h3 id="details-title"></h3>
                    <img src="" alt="" id="thumbnail" onerror="">
                    <p id="details-body"></p>
                    <div class="related-news">
                        <ul id="listing-related-stories"></ul>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
